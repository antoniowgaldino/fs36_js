<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Aula JS</title>
</head>

<body>
  <div class="container">
    <h2 class="linha">Calculando 2 Números</h2>

    <form action="">
      <div class="linha">
        <label for="n1" class="form-label">Número 1</label>
        <input type="number" class="form-control" id="n1" required>
      </div>
      <div class="linha">
        <label for="n2" class="form-label">Número 2</label>
        <input type="number" class="form-control" id="n2" required>
      </div>
      <div class="linha">
        <button class="btn btn-primary" type="button" onclick="calcula(this)">+</button>
        <button class="btn btn-primary" type="button" onclick="calcula(this)">-</button>
        <button class="btn btn-primary" type="button" onclick="calcula(this)">*</button>
        <button class="btn btn-primary" type="button" onclick="calcula(this)">/</button>
        <button class="btn btn-primary" type="button" onclick="limpar()">C</button>
      </div>

      <h3 id="resultado"></h3>
    </form>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
